      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

      }
    }

<body>
  <nav class="site-header sticky-top py-1 bg-dark">

    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <!-- aca va el nombre del usuario en forma de menú desplegable  -->

      <ul class="btn-navbar-nav">

        <li class="nav-item dropdown">

          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <a class="py-2 d-none d-md-inline-block" id="muestroUsuario"> </a>
          </button>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown2">

            <a class="dropdown-item" id="userName" href="my-profile.html">Perfil</a>

            <a class="dropdown-item" href="cart.html"><i class="fas fa-shopping-cart"></i> Mi carrito</a>
            <div class="dropdown-divider"></div>
            <a id="logoutLink" class="dropdown-item" href="index.html">Cerrar sesion</a>

          </div>


        </li>
      </ul>

    </div>
  </nav>

  <div class="container">
    <div class="text-center p-4">
      <h2>Mi Perfil</h2>
    </div>
    <div class="row justify-content-md-center">

      <div class="col-md-8 order-md-1">

        <form class="needs-validation" id="profile-info" onsubmit="guardar()">

          

          <div class="row">
            <div  class="col-md-6 mb-3">
              <img src="img/avatar.png" alt="foto" width="200" height="200">
              <input type="file"  onchange="previewFile()" placeholder=""> <br>
             
          </div>

            
            <div class="col-md-6 mb-3">
              <label for="Nombre">Nombre: <span id="Nombre"> </span></label>
              <input type="text" class="form-control" id="Name" placeholder="" value="" required>
              <div class="invalid-feedback">
                Ingresa tu nombre
              </div>


              <div>
                <label for="Apellido">Apellido: <span id="Apellido"> </span></label>
                <input type="text" class="form-control" id="Lastname" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Ingresa tu Apellido
                </div>
              </div>

              <div>
                <label for="Edad">Edad: <span id="Edad"> </span></label>
                <input type="number" class="form-control" id="Age" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Ingresa tu Edad
                </div>
              </div>


              <div>
                <label for="mail">Email: <span id="Mail"> </span></label>
                <input type="email" class="form-control" id="Email" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Ingresa tu Email
                </div>
              </div>


              <div>
                <label for="phone">Teléfono: <span id="Telefono"> </span> </label>
                <input type="tel" class="form-control" id="Telephone" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Ingresa tu Teléfono
                </div>
              </div>


              
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg" type="submit" id="Guardar">Guardar</button>
        </form>
      </div>
    </div>
  </div>


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
